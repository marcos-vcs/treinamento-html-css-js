          <!-- BODY -->
          <div class="row" style="margin-bottom: 70px;">

              <div class="row">
                <div class="col">

                  <div class="form-inline mb-5">
                    <div class="form-group mx-sm-3 mb-2">
                      <input style="width: 25vw;" type="text" class="form-control" id="employeeFind">
                    </div>
                    <button onclick="findByEmployee()" class="btn btn-primary mb-2 ml-2">Buscar</button>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome do Funcionário</th>
                        <th scope="col">Opções</th>
                      </tr>
                    </thead>
                    <tbody id="employee-list">
                      <tr>
                      </tr>
                    </tbody>

                </div>
              </div>
          

          
            </div>

            <!-- FOOTER -->
            <div class="row fixed-bottom bg-light shadow-lg p-3">

                      2022&copy; - Todos os direitos reservador a Marcos Sousa. &nbsp;
                      <a href="https://github.com/marcosviniciocardososousa" target="blank" style="text-decoration: none; color: #000;">

            <!-- MODAL DE CRIAÇÃO -->
            <div class="modal fade" id="createEmployee" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Cadastrar Novo Funcionário</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
            
                    <form class="needs-validation" novalidate>
                      <div class="form-row">
                        <div class="col mb-3">
                          <label for="validationCustom01">Nome do Funcionário</label>
                          <input type="text" class="form-control" id="employeeNameCreate" placeholder="Nome" required>
                          <div class="valid-feedback">
                            Tudo certo!
                          </div>
                          <div class="invalid-feedback">
                            Por favor, informe o nome do funcionário!
                          </div>
                        </div>
                      </div>
            
                      <button onclick="createEmployee()" class="btn btn-primary" type="submit">Enviar</button>
                    </form>
            
                    <script>
                      // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
                      (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                          // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
                          var forms = document.getElementsByClassName('needs-validation');
                          // Faz um loop neles e evita o envio
                          var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                              if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                              }
                              form.classList.add('was-validated');
                            }, false);
                          });
                        }, false);
                      })();
                    </script>
            
                  </div>
                </div>
              </div>
            </div>

        </div>
